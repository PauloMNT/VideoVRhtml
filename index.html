<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <title>VideoVR en Ios</title>
        <script src="pannellum.js"></script>
        <script>
            panellum.viewer('panorama',{
                type: 'video',
                video: {
                    URL: 'Video/VideoVR.mp4',
                    autoplay: true,
                    muted: true
                }
            });
        </script>
    </head>

    <body>
        <video src="Video/VideoVR.mp4" autoplay controls></video>
        <div id="panorama"></div>
    </body> 

</html>

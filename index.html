<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>VideoVR en Ios</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script>
        AFRAME.registerComponent('video', {

        });
    </script>
</head>

<body>
    <a-scene>
        <!--Assets-->
        <a-assets>
            <video id="video" src="Video/VideoVR.mp4" crossorigin="anonymous" loop video></video>
        </a-assets>
        <!--Camara-->
        <a-camera>
            <a-cursor></a-cursor>
        </a-camera>
        <!--360 video-->
        <a-videosphere src="#video" video></a-videosphere>  
    </a-scene>
</body>

</html>
